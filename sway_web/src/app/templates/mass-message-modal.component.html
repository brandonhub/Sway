<!-- Modal -->
<div id="mass-message-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Send an Announcement</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea [(ngModel)]="announcementText" class="form-control" rows="5" id="announcement"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button (click)="onSend()" type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
            </div>
        </div>

    </div>
</div>
